[pytest]
# Pytest configuration for dealer-scraper-mvp

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=scrapers
    --cov=analysis
    --cov=targeting
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: End-to-end integration tests
    scraper: Tests for OEM scrapers
    slow: Tests that take a long time to run
    requires_api: Tests that require external API access
    requires_env: Tests that require environment variables

# Ignore patterns
norecursedirs = .git .venv venv env __pycache__ .pytest_cache node_modules

# Minimum Python version
minversion = 3.8

